<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="close.svg" class="invert close-btn" alt="close-button" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library rounded bg-grey m-1 p-1">
          <div class="heading">
            <img class="invert" src="wrap.svg" alt="wrap" />
            <h2>Your Library</h2>
          </div>
          <div class="song-list">
            <ul>
              <!-- <li>
                <img class="music1" src="music.svg" alt="" />
                <div class="info">
                  <div>song Name</div>
                  <div>song Artist</div>
                </div>
                <div class="play-now">
                  <span>Play Now</span>
                  <img class="invert play-now-button" src="play_now.svg" alt="" />
                </div>
              </li> -->
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href=""><span>Legal</span></a>
            </div>
            <div>
              <a href=""><span>Privacy Center</span></a>
            </div>
            <div>
              <a href=""><span>Privacy Policy</span></a>
            </div>
            <div>
              <a href=""><span>Cookies</span></a>
            </div>
            <div>
              <a href=""><span>About us</span></a>
            </div>
            <div>
              <a href=""><span>Accesibility</span></a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburger-container flex">
              <img
                src="hamburger.svg"
                class="invert hamburger"
                alt="hamburger"
              />
              <img src="left-svg.svg" alt="" />
              <img src="right-svg.svg" alt="" />
            </div>
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div data-folder="cs" class="card">
              <div class="play">
                <img src="play-button.svg" alt="play" />
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de"
                alt=""
              />
              <h2 class="cards-h2">Dinner With Friends</h2>
              <p class="cards-p">
                The perfect Soundtrack to those long nightsover Dinner
              </p>
            </div>
            <div data-folder="ncs" class="card">
              <div class="play">
                <img src="play-button.svg" alt="play" />
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de"
                alt=""
              />
              <h2 class="cards-h2">Dinner With Friends</h2>
              <p class="cards-p">
                The perfect Soundtrack to those long nightsover Dinner
              </p>
            </div>
          </div>
          <div class="play-bar">
            <div class="seek-bar"><div class="circle"></div></div>
            <div class="play-in">
              <div class="song-info"></div>
              <div class="play-buttons">
                <img id="previous" src="previous.svg" alt="" />
                <img id="play" src="play.svg" alt="" />
                <img id="next" src="next.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="song-time"></div>
                <div class="volume">
                  <img width="25" src="volume.svg" class="" alt="" />
                  <div class="range"><input type="range" name="volume" /></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
